<!DOCTYPE html>
<html>
<head>
    <title>Users List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Users List</h2>
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'printer:send_message' user.id %}">{{ user.username }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
