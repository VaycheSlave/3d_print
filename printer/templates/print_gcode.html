{% include 'header.html' %}
{% load static %}

<html lang="en">
<head>
    <style>
    button {
    display: block;
    margin: auto;
    padding: 10px 20px;
    background-color: #4CAF50; /* Green background color */
    color: white; /* White text color */
    border: none; /* Remove borders */
    border-radius: 5px; /* Optional: Add rounded corners */
    cursor: pointer; /* Add a pointer cursor on hover */
}

button:hover {
    background-color: #45a049; /* Darker green on hover */
}</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
</head>
<body>

<form method="post" enctype="multipart/form-data" action="{% url 'printer:print_gcode' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload GCode</button>
</form>

<!-- Add the button to go back to the home page -->
<a href="{% url 'printerapp:web' %}"><button>На главную страницу</button></a>

</body>
</html>
